<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div class="content-row-container full-width" fxLayout="column">Lesson s02e03</div>
        </div>

        <div class="content-container">
            <div class="title">Process Status:</div>
            <div>{{ processStatus }}</div>
        </div>

        <div class="content-container" *ngIf="jsonData">
            <div class="title">Fetched JSON Data:</div>
            <div *ngFor="let key of jsonData | keyvalue">
                <div class="key">{{ key.key }}:</div>
                <div class="value">{{ key.value }}</div>
            </div>
        </div>

        <div class="content-container">
            <div class="title">Response from Headquarters:</div>
            <div>{{ reportResponse | json }}</div>
        </div>

        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div (click)="processLesson()" class="full-width" fxLayout="row" fxLayoutAlign="center">
                <div class="btn">Run Lesson s02e03</div>
            </div>
        </div>
    </div>

    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container">
            <div class="title">Generated Image:</div>
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Generated Image" style="max-width: 50%; height: auto" />
        </div>
    </div>
</div>
