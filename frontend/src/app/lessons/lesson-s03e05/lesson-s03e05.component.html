<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div class="content-row-container full-width" fxLayout="column">Lesson s03e05</div>
        </div>

        <div class="content-container">
            <div class="title">Process Status:</div>
            <div>{{ processStatus }}</div>
        </div>

        <div class="content-container limited">
            <div class="title">Users Data:</div>
            <pre class="wrapped-text">{{ usersData | json }}</pre>
        </div>

        <div class="content-container limited">
            <div class="title">Connections Data:</div>
            <pre class="wrapped-text">{{ connectionsData | json }}</pre>
        </div>
    </div>

    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container limited-long">
            <div class="title">Graph Database:</div>
            <pre class="wrapped-text">{{ graphDatabase | json }}</pre>
        </div>

        <div class="content-container">
            <div class="title">Main Answer (Shortest Path):</div>
            <div>{{ mainAnswer }}</div>
        </div>

        <div class="content-container">
            <div class="title">Response from Headquarters:</div>
            <div class="wrapped-text">{{ reportResponse | json }}</div>
        </div>
    </div>
</div>

<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex>
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div (click)="processLesson()" class="full-width" fxLayout="row" fxLayoutAlign="center">
                <div class="btn">Run Lesson s03e05</div>
            </div>
        </div>
    </div>
</div>
