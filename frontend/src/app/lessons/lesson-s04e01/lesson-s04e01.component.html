<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex>
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div class="content-row-container full-width" fxLayout="column">Lesson s04e01</div>
        </div>
    </div>
</div>
<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div *ngFor="let image of images" class="section-container" fxLayout="column" fxFlex="25">
        <div class="content-container">
            <img [src]="image.originalUrl" alt="{{ image.fileName }}" style="width: 100%" />
        </div>

        <div class="content-container">
            <div (click)="applyOperation(image, 'REPAIR')" class="btn">REPAIR</div>
            <div (click)="applyOperation(image, 'DARKEN')" class="btn">DARKEN</div>
            <div (click)="applyOperation(image, 'BRIGHTEN')" class="btn">BRIGHTEN</div>
            <div (click)="sendImageDescription(image)" class="btn">SEND</div>
        </div>

        <div class="content-container">
            <img [src]="image.url" alt="{{ image.fileName }}" style="width: 100%" />
        </div>

        <div class="content-container">
            <p>Operations applied: {{ image.operations.join(', ') }}</p>
            <p>Description: {{ image.description }}</p>
        </div>
    </div>
</div>

<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container">
            <div class="title">Process Logs:</div>
            <div>
                <ul>
                    <li *ngFor="let log of processLogs">{{ log }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container">
            <div class="title">Response from Headquarters:</div>
            <div class="wrapped-text">{{ reportResponse | json }}</div>
        </div>
    </div>
</div>

<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex>
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div (click)="processLesson()" class="full-width" fxLayout="row" fxLayoutAlign="center">
                <div class="btn">Run Lesson s04e01</div>
            </div>
        </div>
    </div>
</div>
