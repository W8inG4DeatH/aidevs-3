<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div class="content-row-container full-width" fxLayout="column">Lesson s02e05</div>
        </div>

        <div class="content-container">
            <div class="title">Process Status:</div>
            <div>{{ processStatus }}</div>
        </div>

        <div class="content-container limited">
            <div class="title">Content Data:</div>
            <div>{{ contentData }}</div>
        </div>

        <div class="content-container">
            <div class="title">Questions:</div>
            <div>{{ globalQuestions }}</div>
        </div>
    </div>

    <div class="section-container" fxLayout="column" fxFlex="50">
        <div class="content-container limited">
            <div class="title">Global Prompt:</div>
            <div>{{ globalPrompt }}</div>
        </div>

        <div class="content-container limited">
            <div class="title">AI Answers JSON:</div>
            <pre>{{ globalAnswers | json }}</pre>
        </div>

        <div class="content-container">
            <div class="title">Response from Headquarters:</div>
            <div>{{ reportResponse | json }}</div>
        </div>
    </div>
</div>

<div class="content-container gray" fxLayout="row full-width" fxLayoutAlign="start">
    <div class="section-container" fxLayout="column" fxFlex>
        <div class="content-container" fxLayout="column" fxLayoutAlign="start start">
            <div (click)="processLesson()" class="full-width" fxLayout="row" fxLayoutAlign="center">
                <div class="btn">Run Lesson s02e05</div>
            </div>
        </div>
    </div>
</div>
