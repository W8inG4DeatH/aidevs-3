<div class="main-menu-container" fxLayout="column">
    <div
        *ngFor="let menuElement of mainMenu"
        [routerLink]="menuElement.RouterLink"
        routerLinkActive="active-link"
        class="buttons-container"
        fxLayout="column"
    >
        <div class="btn">
            <span class="text">{{ menuElement.DisplayName }}</span>
        </div>
    </div>
</div>
